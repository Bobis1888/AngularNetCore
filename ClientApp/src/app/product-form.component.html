<div class="form-group">
  <label>Model</label>
  <input type="text" [(ngModel)]="product.name" class="form-control" />
</div>
<div class="form-group">
  <label>Company</label>
  <input type="text" [(ngModel)]="product.company" class="form-control" />
</div>
<div class="form-group">
  <label>Price</label>
  <input type="number" [(ngModel)]="product.price" class="form-control" />
</div>
