<table>
  <thead>
    <tr>
      <td>Model</td>
      <td>Company</td>
      <td>Price</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td><a [routerLink]="['detail',p.id]">{{p?.name}}</a></td>
      <td>{{p?.company}}</td>
      <td>{{p?.price}}</td>
    </tr>
  </tbody>
  <div>
    <a routerLink="/create" class="btn btn-sm btn-primary">Add</a>
  </div>
</table>
