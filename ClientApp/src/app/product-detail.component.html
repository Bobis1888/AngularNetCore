<div *ngIf="loaded">
  <h2>Model {{product.id}}</h2>
  <div>
    <p><b>Model:</b>{{product.name}}</p>
    <p><b>Company:</b>{{product.company}}</p>
    <p><b>Price:</b>{{product.price}}</p>
    <a routerLink="/" class="btn btn-sm btn-primary">Back to list</a>
    <a [routerLink]="['/edit',product.id]" class="btn btn-sm btn-primary">Edit</a>
    <button (click)="delete(product.id)" class="btn btn-sm btn-danger">Delete</button>
  </div>
</div>
